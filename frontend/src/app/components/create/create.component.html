<app-navbar></app-navbar>

<div class="general">
    <div class="titulo">
        <h1>Create New Note</h1>
        <hr>
    </div>
    <form>
        <div>
            <label for="user">User:</label>
            <input type="text" placeholder="Ingrese el Usuario" id="user" name="user" [(ngModel)]="user">
        </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" placeholder="Ingrese el Titulo" id="title" name="title" [(ngModel)]="title">
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content" placeholder="Ingrese el Contenido" [(ngModel)]="content"></textarea>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" [(ngModel)]="date">
        </div>
    </form>
    <div class="button">
        <button type="button" (click)="saveNote()">Save Note</button>
    </div>
</div>

<app-footer></app-footer>
